<!DOCTYPE html>
<html lang="pt-BR">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Torcedor</title>
     <link rel="stylesheet" href="style.css">

</head>
 
<body>
     <header> País do futebol</header>
    <fieldset>
        <legend>Formulário do Torcedor | CBF </legend>

        <form action="processar_formulario.php" method="post">
            <label for="nome">Nome Completo*</label>
            <input type="text" id="nome" name="nome" required>
 
            <label for="cpf">CPF*</label>
            <input type="text" id="cpf" name="cpf" required>
 
            <label for="socio">É Sócio Torcedor?*</label>
            <label for="socio-sim"><input type="radio" id="socio-sim" name="socio" value="sim" required> Sim </label>
            <label for="socio-nao"><input type="radio" id="socio-nao" name="socio" value="nao" required> Não </label>
 
            <label for="time">Time de Futebol do Coração*</label>
            <select name="time" id="time">
                <option value="">Selecione seu Time</option>
                <option value="Atlético-MG">Atlético-MG</option>
                <option value="Bahia">Bahia</option>
                <option value="Botafogo">Botafogo</option>
                <option value="Bragantino">Bragantino</option>
                <option value="Ceará">Ceará</option>
                <option value="Corinthians">Corinthians</option>
                <option value="Cruzeiro">Cruzeiro</option>
                <option value="Flamengo">Flamengo</option>
                <option value="Fluminense">Fluminense</option>
                <option value="Fortaleza">Fortaleza</option>
                <option value="Grêmio">Grêmio</option>
                <option value="Internacional">Internacional</option>
                <option value="Juventude">Juventude</option>
                <option value="Mirassol">Mirassol</option>
                <option value="Palmeiras">Palmeiras</option>
                <option value="Santos">Santos</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sport">Sport</option>
                <option value="Vasco">Vasco</option>
                <option value="Vitória">Vitória</option>
            </select>
 
            <label for="camiseta"> Tem camiseta original do seu time?* </label>
 
            <label for="sim"><input type="radio" name="camiseta" value="sim" id="sim"> Sim </label>
            <label for="nao"><input type="radio" name="camiseta" value="não" id="nao"> Não </label>
 
            <label for="frequencia">Frequência aos jogos*</label>
            <select id="frequencia" name="frequencia" required>
                <option value="">Selecione</option>
                <option value="sempre">Sempre (Todos os Jogos)</option>
                <option value="frequentemente">Frequentemente (3 a 5 Jogos)</option>
                <option value="ocasionalmente">Ocasionalmente (1 a 2 Jogos)</option>
                <option value="nunca">Nunca</option>
            </select>
 
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </fieldset>
    <div class="footer">

</div>

</footer>
 
</body>
 
</html>
